<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Add Stores</title>
</h:head>
<h1>Add Store</h1>
<br/>
<h:form>
<h:outputLabel for="storeName">Store Name:</h:outputLabel>
<h:inputText id="storeName" value="#{store.name}" required="true" requiredMessage="Store name is required"/>
<br/>
<h:outputLabel for="storeFounded">Founded:</h:outputLabel>
<h:inputText id="storeFounded" value="#{store.founded}" required="true" requiredMessage="Date founded is required"/>
<br/>
<h:commandButton id="submit-button" value="Submit" action="#{storeController.addStore(store)}"/>
<h:commandLink value="Home" action="index" />
</h:form>
</html>
