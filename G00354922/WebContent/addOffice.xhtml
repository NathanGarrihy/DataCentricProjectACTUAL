<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Add Office</title>
</h:head>
<h1>Add Office</h1>
<br/>
<h:body>
	<h:messages globalOnly="true" style = "color:red;"/>
<h:form>
<h:outputLabel for="officeName">Office Name:</h:outputLabel>
<h:inputText value="#{office.id}" required="true" requiredMessage="Office id is required"/>
<br/>
<h:outputLabel for="officeLocation">Location:</h:outputLabel>
<h:inputText value="#{office.location}" required="true" requiredMessage="Office location is required"/>
<br/>
<h:commandButton id="submit-button" value="Submit" action="#{officeController.addOffice(office)}"/>
<br/>
<h:commandLink value="Home" action="index" />
</h:form>
</h:body>
</html>
