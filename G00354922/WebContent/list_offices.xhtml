<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Offices</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{officeController.loadOffice()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css"/>
<h:body>
	<h:form>
		<h:commandButton value="Add Head Office" action="addOffice"/>
		
		<h:dataTable value="#{officeController.office}" var="o"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row" >
		
		<h:column>
			<f:facet name="header">Store ID</f:facet>
			#{o.id}
		</h:column>
		
		<h:column>
			<f:facet name="header">Location</f:facet>
			#{o.location}
		</h:column>
		
		</h:dataTable>
		
		<h:commandLink value="Home" action="index" />
		
	</h:form>
</h:body>
</html>
